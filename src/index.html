<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="container-instances">
            <div class="instances-box">
                <h3 class="title">Your micro instances:</h3>
                <div class="instances">
                    <div class="instance-widget" id='test'>
                        <p class="instance-id">sddsfdsfdsfsddsfdsfdsf</p>
                        <div class="instance-status">
                            <div>Status: </div>
                            <div class="material-icons green">fiber_manual_record</div>
                            <div class="status">${status}</div>
                        </div>
                        <div class="instance-action">
                            <div>Action: </div>
                            <div class="material-icons">pause</div>
                            <div class="material-icons">play_arrow</div>
                            <div class="material-icons actions">clear</div>
                        </div>
                    </div>
                </div>
                <div class="add-instances-button" role="button">Create new instance</div>
            </div>
            
        </div>
        <div class="container-worklog">
            <div class="worklog-box">
                <h3 class="title">Worklog:</h3>
                <div class="worklog"></div>
            </div>
            
            
        </div>
    </div>
    <div data-test="test"></div>
</body>
</html>
