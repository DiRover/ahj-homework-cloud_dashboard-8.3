<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="container-instances">
            <div class="instances-box">
                <h3 class="title">Your micro instances:</h3>
                <div class="instances">
                    <div class="instance-widget">
                        <p class="instance-id">sddsfdsfdsfsddsfdsfdsf</p>
                        <p class="instance-status">Status:<span class="status">circle</span></p>
                        <p class="instance-action">Action:<span class="action">dfdfddf</span></p>
                    </div>
                </div>
                <div class="add-instances-button" role="button">Create new instance</div>
            </div>
            
        </div>
        <div class="container-worklog">
            <div class="worklog-box">
                <h3 class="title">Worklog:</h3>
                <div class="worklog"></div>
            </div>
            
            
        </div>
    </div>
</body>
</html>
